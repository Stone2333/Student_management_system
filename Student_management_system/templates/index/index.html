<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="/static/js/jQuery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btnLogin').click(function () {
               // 获取用户名和密码username = $('#username').val()

                // 发起ajax请求/login_ajax_check,携带用户名和密码
                $.ajax({
                    'url':'/student_info',
                    'type':'post',
                    'data':{'student_id':student_id},
                    'dataType':'json',
                    success:data =>{
                        // 登录成功{'res':1}
                        // 登录失败{'res':0}

                        if (data.errCode == "0"){
                            c = data.data
                            for(i = 0; i < c.length; i++){
                                student_name = c[i]['student_name']
                                student_id = c[i]['student_id']
                                gender = c[i]['gender']
                                birth = c[i]['birth']
                                departments = c[i]['departments']
                                address = c[i]['address']
                                option_str = '<div>'+"学生姓名:" + student_name + ", 学号:" + student_id + ", 性别:" + gender + ", 出生年月日:" + birth + ', 院系:' + departments + ", 地址:" + address +'</div>'
                                $('#errmsg').append(option_str)
                                $('#errmsg').show().html()

                                // console.log(option_str)
                         //
                        }
                        } else {
                            //跳转到首页
                            location.href = '/login'
                        }
                    }
                })
            })

        })
    </script>
    <style>
        #errmsg{
            display: none;
            color: rgba(0, 0, 0, 0.99);
        }
    </style>
</head>
<body>
<h1>首页</h1>
<div>
    学生名\学生学号:<input type="text" id="username"><br/>
    <input type="button" id="btnLogin" value="搜索">
    <div id="errmsg"></div>
</div>
</body>
</html>
